        <h2>Did you know? . . .</h2>
        <div class="container">
            <img src="images/volcanoes.webp" alt="Volcanoes of El Salvador" loading="lazy">
            <label>
                <p><strong>Did you know El Salvador has over 170 volcanoes?</strong> <br>
                That’s right! While only a few are active, these majestic 
                giants shape the country’s stunning landscapes. Hike up 
                Izalco Volcano, once called the “Lighthouse of the Pacific,” 
                or enjoy breathtaking views from the crater of San Salvador Volcano.</p>
                <img src="images/volcanoes.webp" alt="Volcanoes of El Salvador" loading="lazy">
            </label>

            <label>
                <p><strong>What’s the most famous beach in El Salvador for surfing?</strong> <br>
                El Tunco is a surfer’s paradise and a hotspot for travelers 
                from around the world. Known for its perfect waves and 
                laid-back vibe, it’s ideal for seasoned surfers and sunset 
                lovers alike.</p>
                <img src="images/tunco-beach.webp" alt="El Tunco Beach" loading="lazy">
            </label>
            <img src="images/tunco-beach.webp" alt="El Tunco Beach" loading="lazy">

            <img src="images/colorful-carpets.webp" alt="Colorful Carpets of El Salvador" loading="lazy">
            <label>
                <p><strong>Have you ever seen streets turned into colorful carpets?</strong> <br>
                During Holy Week, towns across El Salvador create breathtaking 
                carpets made of colored sawdust, flowers, and seeds, 
                known as alfombras. These artistic creations cover 
                entire streets and are part of religious processions, blending 
                faith, tradition, and community spirit into a visual masterpiece 
                you’ll never forget.</p>
                <img src="images/colorful-carpets.webp" alt="Colorful Carpets of El Salvador" loading="lazy">
            </label>
